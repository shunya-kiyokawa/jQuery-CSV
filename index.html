<html>
    <head>

        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <title>自己紹介</title>
        <link rel=stylesheet type="text/css" href="./css/bootstrap.css"> 
    </head>

    <body>
        <h1>CSVを処理する</h1>

        <script type="text/javascript" src="readcsv.js"></script>
        <script src="write.js"></script>
